<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #141414;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu a:hover {
            background-color: #ffffff;
            color: #1e272e;
        }

        /* Main Container */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #333333; /* Matches the dark gray background */
            color: white;
            height: 100vh;
            gap: 30px;
            padding: 20px;
        }

        /* Welcome text styling */
        .welcome-content {
            font-family: Arial, sans-serif;
        }

        .welcome-text {
            font-size: 32px;
            color: #ffffff;
            margin: 0;
            font-weight: 400;
        }

        .main-title {
            font-size: 70px;
            font-weight: 700;
            margin: 10px 0;
            color: #00bfff; /* Blue color for R.A.I.N. */
            text-shadow: 0px 3px 5px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
            letter-spacing: 5px;
        }

        .subtitle-text {
            font-size: 24px;
            color: #00bfff;
            font-weight: 300;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* Logo styling */
        .rain-logo {
            max-width: 150px;
            height: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-title {
                font-size: 50px;
                letter-spacing: 3px;
            }

            .welcome-text, .subtitle-text {
                font-size: 20px;
            }

            .rain-logo {
                max-width: 100px;
            }
        }

        .content-container {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            width: 100%;
            text-align: center;
            padding: 20px;
            animation: slideDown 0.8s ease-out forwards;
            position: relative;
            z-index: 999;
            max-height: 50vh;
            overflow-y: auto;
        }

        .content p {
            font-size: 24px;
            line-height: 1.6;
        }

        .features {
            margin-top: 20px;
            text-align: left;
        }

        .features ul {
            font-size: 20px;
            line-height: 1.6;
            margin: 10px 20px;
        }

        .learn-more-button {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .learn-more-button:hover {
            background-color: #218838;
        }

        @keyframes slideDown {
            from {
                max-height: 0;
                opacity: 0;
            }
            to {
                max-height: 1000px;
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .menu a {
                font-size: 16px;
                margin: 0 10px;
                padding: 8px 15px;
            }

            .title {
                font-size: 35px;
                padding: 15px;
            }

            .subtitle, .content p {
                font-size: 20px;
            }

            .features ul {
                font-size: 18px;
            }
        }
    </style>
</head>
<body onscroll="adjustButtonOpacity()">
    <div class="menu">
        <div>
            <a href="main.html">Main Page</a>
            <a href="Capstone.html">Irrigation Sensor</a>
        </div>
        <a href="more.html">Learn More</a>
    </div>

    <!-- Updated Welcome Section -->
    <div class="main-container">
        <div class="welcome-content">
            <p class="welcome-text">Welcome to</p>
            <h1 class="main-title">R.A.I.N.</h1>
            <p class="subtitle-text">Remote Automated Irrigation Network</p>
        </div>
        <img src="images/logo.png" alt="RAIN Logo" class="rain-logo">
    </div>

    <script>
        function toggleContent() {
            const content = document.getElementById("content-container");
            const button = document.getElementById("reveal-button");

            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                setTimeout(() => {
                    content.scrollIntoView({ behavior: "smooth", block: "end" });
                }, 100);
                button.style.bottom = `${content.offsetHeight + 20}px`;
            } else {
                content.style.display = "none";
                button.style.bottom = "20px";
            }
        }

        function adjustButtonOpacity() {
            const button = document.getElementById("reveal-button");
            const scrollY = window.scrollY || window.pageYOffset;
            const opacity = Math.max(0, 1 - scrollY / 200);
            button.style.opacity = opacity;
        }
    </script>
</body>
</html>
