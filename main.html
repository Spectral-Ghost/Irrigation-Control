<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100vh;
            background: linear-gradient(to right, rgba(20, 20, 20, 1) 20%, rgba(0, 0, 0, 0.4) 100%),
                        url('images/background.png');
            background-size: cover;
            background-position: center center;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #141414;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu a:hover {
            background-color: #ffffff;
            color: #1e272e;
        }
        .main-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            text-align: left;
            gap: 20px;
            padding: 0 10%;
        }
        .menu-logo {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .text-container {
            text-align: left;
            max-width: 50%;
        }

        .rain-title {
            font-size: 48px;
            color: #ffffff;
            font-weight: 400;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .rain-main-title {
            font-size: 100px;
            color: #00aaff;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .rain-subtitle {
            font-size: 24px;
            color: #cfcfcf;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .rain-logo-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .rain-image {
            max-width: 200px;
            height: auto;
        }

        .content-container {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            width: 100%;
            text-align: center;
            padding: 20px;
            animation: slideDown 0.8s ease-out forwards;
            position: relative;
            z-index: 999;
            max-height: 50vh;
            overflow-y: auto;
        }

        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #141414;
            z-index: 10000;
            transform: translateX(100%);
            transition: transform 0.5s ease;
        }

        .page-transition.active {
            transform: translateX(0);
        }
    </style>
</head>
<body onscroll="adjustButtonOpacity()">
    <div class="menu">
        <div style="display: flex; align-items: center;">
            <img src="images/logo.png" alt="Logo" class="menu-logo">
            <a href="javascript:void(0);" onclick="navigateTo('main.html')">Main Page</a>
            <a href="javascript:void(0);" onclick="navigateTo('capstone.html')">Irrigation Sensor</a>
        </div>
        <a href="more.html">Learn More</a>
    </div>

    <div class="main-container">
        <div class="text-container">
            <div class="rain-title">Welcome to</div>
            <div class="rain-main-title">R.A.I.N.</div>
            <div class="rain-subtitle">Remote Automated Irrigation Network</div>
        </div>
        <div class="rain-logo-container">
            <img src="images/logo.png" alt="RAIN Logo" class="rain-image">
        </div>
    </div>

    <div class="page-transition" id="page-transition"></div>

    <script>
        function navigateTo(target) {
            const transition = document.getElementById("page-transition");

            // Activate the transition effect
            transition.classList.add("active");

            // Wait for the transition to complete, then navigate
            setTimeout(() => {
                window.location.href = target;
            }, 500); // Match the CSS transition duration
        }
    </script>
</body>
</html>
