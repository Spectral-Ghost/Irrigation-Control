<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100vh;
            background: linear-gradient(to right, rgba(20, 20, 20, 1) 20%, rgba(0, 0, 0, 0.4) 100%), url('images/background.png');
            background-size: cover;
            background-position: center center;
        }

        /* Sliding animations */
        .slide-out-left {
            animation: slideOutLeft 0.5s forwards;
        }

        .slide-in-right {
            animation: slideInRight 0.5s forwards;
        }

        @keyframes slideOutLeft {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #141414;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu a:hover {
            background-color: #ffffff;
            color: #1e272e;
        }

        .main-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            text-align: left;
            gap: 20px;
            padding: 0 10%;
        }

        .rain-title {
            font-size: 48px;
            color: #ffffff;
            font-weight: 400;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .rain-main-title {
            font-size: 100px;
            color: #00aaff;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .rain-subtitle {
            font-size: 24px;
            color: #cfcfcf;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .rain-logo-container {
            display: flex;
            justify-content: center;
        }

        .rain-image {
            max-width: 200px;
            height: auto;
        }

        .reveal-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }

        .content-container {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .menu a {
                font-size: 16px;
                margin: 0 10px;
                padding: 8px 15px;
            }

            .main-container {
                flex-direction: column;
                align-items: center;
                padding: 0 20px;
            }

            .rain-title {
                font-size: 36px;
            }

            .rain-main-title {
                font-size: 80px;
            }

            .rain-subtitle {
                font-size: 20px;
            }
        }
    </style>
</head>
<body class="slide-in-right">
    <div class="menu">
        <div style="display: flex; align-items: center;">
            <img src="images/logo.png" alt="Logo" class="menu-logo">
            <a href="main.html">Main Page</a>
            <a href="Capstone.html">Irrigation Sensor</a>
        </div>
        <a href="more.html">Learn More</a>
    </div>

    <div class="main-container">
        <div class="text-container">
            <div class="rain-title">Welcome to</div>
            <div class="rain-main-title">R.A.I.N.</div>
            <div class="rain-subtitle">Remote Automated Irrigation Network</div>
        </div>
        <div class="rain-logo-container">
            <img src="images/logo.png" alt="RAIN Logo" class="rain-image">
        </div>
    </div>

    <script>
        // Add event listeners to all menu links
        document.querySelectorAll(".menu a").forEach(link => {
            link.addEventListener("click", event => {
                event.preventDefault(); // Prevent default navigation
                const targetPage = link.href; // Get the target page
                document.body.classList.add("slide-out-left"); // Add slide-out animation
                setTimeout(() => {
                    window.location.href = targetPage; // Navigate after animation
                }, 500); // Duration of animation
            });
        });

        // Ensure slide-in animation happens on page load
        window.addEventListener("load", () => {
            document.body.classList.add("slide-in-right");
        });
    </script>
</body>
</html>
