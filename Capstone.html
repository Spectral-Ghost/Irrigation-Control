<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Sensor</title>
    <style>
        body {
            background-image: url('images/background.png'); /* Add your image path here */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        /* Menu Styles */
        .menu {
            display: flex;
            justify-content: space-between;
            background-color: #141414;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .menu-left, .menu-right {
            display: flex;
        }
        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu a:hover {
            background-color: #ffffff;
            color: #1e272e;
        }
        .menu-right {
            margin-left: auto;
        }
        .menu-logo {
            width: 40px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px; /* Space between logo and the "Main Page" button */
        }

        .data-container, .button-container, .input-container, .threshold-container {
            display: flex;
            justify-content: center;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #141414;
            box-shadow: 0 2px 20px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .data-item h2 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .data-item p {
            font-size: 48px;
            font-weight: bold;
        }
        .data-head {
            width: 50%;
            text-align: center;
            font-size: 45px;
            font-weight: bold;
            margin: 20px auto;
            padding: 20px;
            background-color: #141414;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .off {
            background-color: red;
        }
        .on {
            background-color: blue;
        }
        .input-container label {
            margin: 0 10px;
            font-size: 16px;
        }
        .input-container input {
            width: 80px;
            margin: 0 10px;
            font-size: 16px;
        }
        .threshold-container {
            flex-direction: column;
        }
        .threshold-container h3 {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .threshold-container p {
            font-size: 24px;
        }
        @media (max-width: 768px) {
            .menu a {
                font-size: 16px;
                margin: 0 10px;
                padding: 8px 15px;
            }
            .data-container,
            .button-container,
            .input-container,
            .threshold-container {
                width: 90%;
                flex-direction: column;
                padding: 15px;
            }
            .data-head {
                width: 90%;
                font-size: 35px;
            }
            .data-item h2 {
                font-size: 30px;
            }
            .data-item p {
                font-size: 28px;
            }
            .threshold-container h3 {
                font-size: 25px;
            }
            .threshold-container p {
                font-size: 18px;
            }
            .button {
                font-size: 18px;
                padding: 10px;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <div class="menu">
        <div style="display: flex; align-items: center;">
            <img src="images/logo.png" alt="Logo" class="menu-logo">
            <a href="main.html">Main Page</a>
            <a href="Capstone.html">Irrigation Sensor</a>
        </div>
        <a href="more.html">Learn More</a>
    </div>

    </div>

    <div class="data-head">Irrigation Sensor</div>

    <div class="data-container">
        <div class="data-item">
            <h2>Humidity Level:</h2>
            <p class="value" id="humidity">--</p>
        </div>
    </div>

    <div class="threshold-container">
        <h3>Current Thresholds</h3>
        <p>Dry Max: <span id="displayDryMax">600</span></p>
        <p>Moist Max: <span id="displayMoistMax">1300</span></p>
    </div>

    <div class="input-container">
        <label>Dry Max:</label>
        <input type="number" id="dryMax" value="600">
        <label>Moist Max:</label>
        <input type="number" id="moistMax" value="1300">
        <button class="button on" onclick="updateThresholds()">Set Thresholds</button>
    </div>

    <div class="button-container">
        <button id="autoButton" class="button off" onclick="toggleAuto()">Auto</button>
        <button id="irrigateButton" class="button off" onclick="toggleIrrigate()">Irrigate</button>
    </div>

    <!-- Firebase scripts and functionality remain unchanged -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        // Firebase setup and functionality as provided above...
    </script>
</body>
</html>
