<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Sensor Dashboard</title>
    <style>
        body {
            background: linear-gradient(to right, #4CAF50, #81C784);
            font-family: 'Poppins', sans-serif;
            color: #2E7D32;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Menu Styles */
        .menu {
            width: 100%;
            background-color: #2E7D32;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: #FFF;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            color: #FFF;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #FFEB3B;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #FFF;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            text-align: center;
        }
        .card h2 {
            font-size: 30px;
            color: #388E3C;
        }
        .card p {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
            color: #1B5E20;
        }
        .thresholds {
            display: flex;
            justify-content: space-around;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .thresholds span {
            font-weight: bold;
            color: #004D40;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .input-container label {
            font-size: 16px;
            font-weight: 600;
            color: #2E7D32;
        }
        .input-container input {
            width: 60%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #A5D6A7;
            background-color: #F1F8E9;
            text-align: center;
            font-size: 16px;
        }
        .button {
            background-color: #388E3C;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #43A047;
        }
        .status-indicator {
            font-size: 20px;
            margin-top: 20px;
        }
        .auto-manual-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .toggle-button {
            background-color: #FF7043;
            font-size: 16px;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .toggle-button:hover {
            background-color: #FF5722;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <div class="menu">
        <a href="main.html">Home</a>
        <a href="Capstone.html">Irrigation Control</a>
    </div>

    <div class="container">
        <!-- Humidity Level Card -->
        <div class="card">
            <h2>Current Humidity</h2>
            <p id="humidity">-- %</p>
        </div>

        <!-- Threshold Control -->
        <div class="card">
            <h2>Threshold Settings</h2>
            <div class="thresholds">
                <div>Dry Max: <span id="displayDryMax">600</span></div>
                <div>Moist Max: <span id="displayMoistMax">1300</span></div>
            </div>
            <div class="input-container">
                <label for="dryMax">Dry Max:</label>
                <input type="number" id="dryMax" value="600">
                <label for="moistMax">Moist Max:</label>
                <input type="number" id="moistMax" value="1300">
                <button class="button" onclick="updateThresholds()">Save Thresholds</button>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="card">
            <h2>Control Mode</h2>
            <div class="auto-manual-container">
                <button id="autoButton" class="toggle-button" onclick="toggleAuto()">Toggle Auto</button>
                <button id="irrigateButton" class="toggle-button" onclick="toggleIrrigate()">Manual Irrigate</button>
            </div>
        </div>
    </div>

    <!-- Firebase and JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAoGA6OqSZXZnRD471zOPyaBf6341NlYks",
            authDomain: "capstone-58ebe.firebaseapp.com",
            databaseURL: "https://capstone-58ebe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "capstone-58ebe",
            storageBucket: "capstone-58ebe.appspot.com",
            messagingSenderId: "1046864472683",
            appId: "1:1046864472683:web:fdfa2bcb00d87a04db9f2e"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const humidityRef = database.ref('Sensor/ldr_data');
        const autoModeRef = database.ref('Control/autoMode');
        const manualIrrigateRef = database.ref('Control/manualIrrigate');
        const thresholdsRef = database.ref('Sensor/thresholds');
        const irrigationStatusRef = database.ref('Sensor/irrigation_status');

        humidityRef.on('value', (snapshot) => {
            const humidity = snapshot.val() || '--';
            document.getElementById("humidity").innerText = humidity;
        });

        function updateThresholds() {
            const dryMax = Number(document.getElementById('dryMax').value);
            const moistMax = Number(document.getElementById('moistMax').value);
            thresholdsRef.set({ dryMax, moistMax });
        }
    </script>
</body>
</html>
