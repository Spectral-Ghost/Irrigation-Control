<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Sensor</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Menu Styles */
        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #282a36;
            padding: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            padding: 8px 16px;
            transition: background-color 0.3s ease;
        }
        .menu a:hover {
            background-color: #6272a4;
            border-radius: 5px;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .card {
            background-color: #2e3440;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .card h2 {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .card p {
            font-size: 36px;
            font-weight: 500;
        }
        .thresholds {
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .thresholds span {
            font-weight: bold;
        }
        .input-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .input-container label {
            font-size: 18px;
        }
        .input-container input {
            width: 80px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            background-color: #3b4252;
            color: #e0e0e0;
            text-align: center;
        }
        .button {
            font-size: 18px;
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button.off {
            background-color: #bf616a;
        }
        .button.on {
            background-color: #81a1c1;
        }
        .button:hover {
            filter: brightness(1.2);
        }
        .auto-manual-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .card {
                width: 100%;
            }
            .input-container input {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <div class="menu">
        <a href="main.html">Main Page</a>
        <a href="Capstone.html">Irrigation Sensor</a>
    </div>

    <div class="container">
        <!-- Humidity Level Display -->
        <div class="card">
            <h2>Humidity Level:</h2>
            <p id="humidity">--</p>
        </div>

        <!-- Current Thresholds -->
        <div class="card">
            <div class="thresholds">
                <span>Dry Max: <span id="displayDryMax">600</span></span>
                <span>Moist Max: <span id="displayMoistMax">1300</span></span>
            </div>
            <div class="input-container">
                <label>Dry Max:</label>
                <input type="number" id="dryMax" value="600">
                <label>Moist Max:</label>
                <input type="number" id="moistMax" value="1300">
                <button class="button on" onclick="updateThresholds()">Set Thresholds</button>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="auto-manual-container">
            <button id="autoButton" class="button off" onclick="toggleAuto()">Auto</button>
            <button id="irrigateButton" class="button off" onclick="toggleIrrigate()">Irrigate</button>
        </div>
    </div>

    <!-- Firebase and JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAoGA6OqSZXZnRD471zOPyaBf6341NlYks",
            authDomain: "capstone-58ebe.firebaseapp.com",
            databaseURL: "https://capstone-58ebe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "capstone-58ebe",
            storageBucket: "capstone-58ebe.appspot.com",
            messagingSenderId: "1046864472683",
            appId: "1:1046864472683:web:fdfa2bcb00d87a04db9f2e"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const humidityRef = database.ref('Sensor/ldr_data');
        const autoModeRef = database.ref('Control/autoMode');
        const manualIrrigateRef = database.ref('Control/manualIrrigate');
        const thresholdsRef = database.ref('Sensor/thresholds');
        const irrigationStatusRef = database.ref('Sensor/irrigation_status');

        let autoMode = false;
        let manualIrrigate = false;

        function toggleAuto() {
            autoMode = !autoMode;
            autoModeRef.set(autoMode);
            manualIrrigateRef.set(false);
            updateButtonState();
        }

        function toggleIrrigate() {
            if (!autoMode) {
                manualIrrigate = !manualIrrigate;
                manualIrrigateRef.set(manualIrrigate);
                irrigationStatusRef.set(manualIrrigate);
                updateButtonState();
            }
        }

        function updateButtonState() {
            document.getElementById("autoButton").classList.toggle("on", autoMode);
            document.getElementById("irrigateButton").classList.toggle("on", manualIrrigate);
        }

        humidityRef.on('value', (snapshot) => {
            const humidity = snapshot.val() || '--';
            document.getElementById("humidity").innerText = humidity;
        });

        function updateThresholds() {
            const dryMax = Number(document.getElementById('dryMax').value);
            const moistMax = Number(document.getElementById('moistMax').value);
            thresholdsRef.set({ dryMax, moistMax });
        }
    </script>
</body>
</html>
