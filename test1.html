<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Sensor</title>
    <style>
        body {
            background-color: #1e272e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .data-container, .button-container, .input-container, .threshold-container {
            display: flex;
            justify-content: center;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #141414;
            box-shadow: 0 2px 20px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .data-item h2 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .data-item p {
            font-size: 48px;
            font-weight: bold;
        }
        .data-head {
            width: 50%;
            text-align: center;
            font-size: 45px;
            font-weight: bold;
            margin: 20px auto;
            padding: 20px;
            background-color: #141414;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .off {
            background-color: red;
        }
        .on {
            background-color: blue;
        }
    </style>
</head>
<body>
  
    <div class="data-head">Irrigation Sensor</div>

    <div class="data-container">
        <div class="data-item">
            <h2>Humidity Level:</h2>
            <p class="value" id="humidity">--</p>
        </div>
    </div>

    <div class="button-container">
        <button id="autoButton" class="button off" onclick="toggleAuto()">Auto</button>
        <button id="irrigateButton" class="button off" onclick="toggleIrrigate()">Irrigate</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAoGA6OqSZXZnRD471zOPyaBf6341NlYks",
            authDomain: "capstone-58ebe.firebaseapp.com",
            databaseURL: "https://capstone-58ebe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "capstone-58ebe",
            storageBucket: "capstone-58ebe.appspot.com",
            messagingSenderId: "1046864472683",
            appId: "1:1046864472683:web:fdfa2bcb00d87a04db9f2e"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const autoModeRef = database.ref('Sensor/autoMode');
        const manualIrrigateRef = database.ref('Sensor/manualIrrigate');
        const irrigationStatusRef = database.ref('Sensor/irrigation_status');
        const humidityRef = database.ref('Sensor/ldr_data');

        let dryMax = 600;
        let moistMax = 1300;

        // Listen for changes in autoMode and manualIrrigate from Firebase
        autoModeRef.on('value', (snapshot) => {
            const autoMode = snapshot.val();
            updateAutoButton(autoMode);
        });

        manualIrrigateRef.on('value', (snapshot) => {
            const manualIrrigate = snapshot.val();
            updateIrrigateButton(manualIrrigate);
        });

        // Update Auto Button UI
        function updateAutoButton(autoMode) {
            const autoButton = document.getElementById("autoButton");
            autoButton.classList.toggle("on", autoMode);
            autoButton.classList.toggle("off", !autoMode);
        }

        // Update Irrigate Button UI
        function updateIrrigateButton(manualIrrigate) {
            const irrigateButton = document.getElementById("irrigateButton");
            irrigateButton.classList.toggle("on", manualIrrigate);
            irrigateButton.classList.toggle("off", !manualIrrigate);
        }

        // Toggle Auto Mode
        function toggleAuto() {
            autoModeRef.once('value').then((snapshot) => {
                const currentAutoMode = snapshot.val();
                autoModeRef.set(!currentAutoMode);
                if (!currentAutoMode) manualIrrigateRef.set(false); // Turn off manual irrigate if auto is enabled
            });
        }

        // Toggle Manual Irrigate
        function toggleIrrigate() {
            autoModeRef.once('value').then((snapshot) => {
                const isAutoMode = snapshot.val();
                if (!isAutoMode) {
                    manualIrrigateRef.once('value').then((snap) => {
                        const currentManualIrrigate = snap.val();
                        manualIrrigateRef.set(!currentManualIrrigate);
                    });
                }
            });
        }

        // Control the irrigation based on thresholds and auto mode
        humidityRef.on('value', (snapshot) => {
            const humidity = snapshot.val();

            autoModeRef.once('value').then((snapshot) => {
                const autoMode = snapshot.val();
                if (autoMode) {
                    if (humidity <= dryMax) {
                        irrigationStatusRef.set(true); // Turn ON irrigation
                    } else {
                        irrigationStatusRef.set(false); // Turn OFF irrigation
                    }
                }
            });
        });
    </script>
</body>
</html>
