<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Sensor</title>
    <style>
        body {
            background-color: #1e272e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .data-container, .button-container, .threshold-container, .display-thresholds {
            display: flex;
            justify-content: center;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #141414;
            box-shadow: 0 2px 20px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            flex-direction: column;
        }
        .data-item h2, .threshold-container h2, .display-thresholds h2 {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .threshold-input {
            margin: 5px 0;
            padding: 5px;
            font-size: 16px;
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: blue;
        }
        .button.off {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="data-head">Irrigation Sensor</div>

    <div class="data-container">
        <div class="data-item">
            <h2>Humidity Level:</h2>
            <p class="value" id="humidity">--</p>
        </div>
    </div>

    <div class="threshold-container">
        <h2>Set Thresholds</h2>
        <input type="number" id="dryInput" class="threshold-input" placeholder="Dry Max Threshold">
        <input type="number" id="moistInput" class="threshold-input" placeholder="Moist Max Threshold">
        <button class="button" onclick="setThresholds()">Set Thresholds</button>
    </div>

    <!-- NEW SECTION TO DISPLAY CURRENT THRESHOLDS -->
    <div class="display-thresholds">
        <h2>Current Thresholds</h2>
        <p id="currentDry">Dry Threshold: --</p>
        <p id="currentMoist">Moist Threshold: --</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAoGA6OqSZXZnRD471zOPyaBf6341NlYks",
            authDomain: "capstone-58ebe.firebaseapp.com",
            databaseURL: "https://capstone-58ebe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "capstone-58ebe",
            storageBucket: "capstone-58ebe.appspot.com",
            messagingSenderId: "1046864472683",
            appId: "1:1046864472683:web:fdfa2bcb00d87a04db9f2e"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // References to thresholds
        const thresholdsRef = database.ref('thresholds');
        const humidityRef = database.ref('Sensor/ldr_data');

        // Update UI with real-time thresholds
        thresholdsRef.on('value', (snapshot) => {
            const thresholds = snapshot.val();
            if (thresholds) {
                document.getElementById('dryInput').value = thresholds.dry || 600;
                document.getElementById('moistInput').value = thresholds.moist || 1300;

                // Update the display for current thresholds
                document.getElementById('currentDry').innerText = `Dry Threshold: ${thresholds.dry || 600}`;
                document.getElementById('currentMoist').innerText = `Moist Threshold: ${thresholds.moist || 1300}`;
            }
        });

        // Listen to humidity changes
        humidityRef.on('value', (snapshot) => {
            const humidity = snapshot.val();
            const dryThreshold = parseInt(document.getElementById('dryInput').value) || 600;
            const moistThreshold = parseInt(document.getElementById('moistInput').value) || 1300;

            let status = "";
            let color = "";

            if (humidity <= dryThreshold) {
                status = "Dry";
                color = "brown";
            } else if (humidity > dryThreshold && humidity <= moistThreshold) {
                status = "Moist";
                color = "green";
            } else if (humidity > moistThreshold) {
                status = "Wet";
                color = "red";
            }

            const humidityElement = document.getElementById('humidity');
            humidityElement.innerText = `${humidity} (${status})`;
            humidityElement.style.color = color;
        });

        // Update thresholds in Firebase
        function setThresholds() {
            const dry = parseInt(document.getElementById('dryInput').value);
            const moist = parseInt(document.getElementById('moistInput').value);

            if (isNaN(dry) || isNaN(moist) || dry >= moist) {
                alert("Please enter valid thresholds (Dry < Moist).");
                return;
            }

            thresholdsRef.set({
                dry: dry,
                moist: moist,
                wet: moist + 1
            });

            alert("Thresholds updated!");
        }
    </script>
</body>
</html>
