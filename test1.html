<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Sensor</title>
    <style>
        body {
            background-color: #1e272e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .data-container, .button-container, .input-container {
            display: flex;
            justify-content: center;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #141414;
            box-shadow: 0 2px 20px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .data-item h2 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .data-item p {
            font-size: 48px;
            font-weight: bold;
        }
        .data-head {
            width: 50%;
            text-align: center;
            font-size: 45px;
            font-weight: bold;
            margin: 20px auto;
            padding: 20px;
            background-color: #141414;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .off {
            background-color: red;
        }
        .on {
            background-color: blue;
        }
        .input-container label {
            margin: 0 10px;
            font-size: 16px;
        }
        .input-container input {
            width: 80px;
            margin: 0 10px;
            font-size: 16px;
        }
        .thresholds-container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #2f3640;
            box-shadow: 0 2px 20px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
  
    <div class="data-head">Irrigation Sensor</div>

    <div class="data-container">
        <div class="data-item">
            <h2>Humidity Level:</h2>
            <p class="value" id="humidity">--</p>
        </div>
    </div>

    <div class="input-container">
        <label>Dry Max:</label>
        <input type="number" id="dryMax" value="600">
        <label>Moist Max:</label>
        <input type="number" id="moistMax" value="1300">
        <button class="button on" onclick="updateThresholds()">Set Thresholds</button>
    </div>

    <div class="button-container">
        <button id="autoButton" class="button off" onclick="toggleAuto()">Auto</button>
        <button id="irrigateButton" class="button off" onclick="toggleIrrigate()">Irrigate</button>
    </div>

    <div class="thresholds-container">
        <h3>Current Thresholds</h3>
        <p>Dry Max: <span id="currentDryMax">600</span></p>
        <p>Moist Max: <span id="currentMoistMax">1300</span></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAoGA6OqSZXZnRD471zOPyaBf6341NlYks",
            authDomain: "capstone-58ebe.firebaseapp.com",
            databaseURL: "https://capstone-58ebe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "capstone-58ebe",
            storageBucket: "capstone-58ebe.appspot.com",
            messagingSenderId: "1046864472683",
            appId: "1:1046864472683:web:fdfa2bcb00d87a04db9f2e"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let autoMode = false;
        let manualIrrigate = false;
        let dryMax = 600;
        let moistMax = 1300;

        const humidityRef = database.ref('Sensor/ldr_data');
        const irrigationStatusRef = database.ref('Sensor/irrigation_status');
        const thresholdsRef = database.ref('Sensor/thresholds');

        // Fetch threshols from Firebase
        thresholdsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                dryMax = data.dryMax || 600;
                moistMax = data.moistMax || 1300;
                document.getElementById("currentDryMax").innerText = dryMax;
                document.getElementById("currentMoistMax").innerText = moistMax;
                document.getElementById("dryMax").value = dryMax;
                document.getElementById("moistMax").value = moistMax;
            }
        });

        function updateThresholds() {
            dryMax = parseInt(document.getElementById("dryMax").value);
            moistMax = parseInt(document.getElementById("moistMax").value);

            // Update thresholds in Firebase
            thresholdsRef.set({
                dryMax: dryMax,
                moistMax: moistMax
            }).then(() => {
                alert(`Thresholds updated:\nDry Max: ${dryMax}\nMoist Max: ${moistMax}`);
            }).catch((error) => {
                console.error('Error updating thresholds:', error);
            });
        }

        humidityRef.on('value', (snapshot) => {
            const humidity = snapshot.val();
            let status = "";
            let color = "";

            if (humidity <= dryMax) {
                status = "Dry";
                color = "brown";
                if (autoMode) setIrrigation(true);
            } else if (humidity > dryMax && humidity <= moistMax) {
                status = "Moist";
                color = "green";
                if (autoMode) setIrrigation(false);
            } else if (humidity > moistMax) {
                status = "Wet";
                color = "red";
                if (autoMode) setIrrigation(false);
            }

            const humidityElement = document.getElementById('humidity');
            humidityElement.innerText = `${humidity} (${status})`;
            humidityElement.style.color = color;
        });

        function setIrrigation(status) {
            irrigationStatusRef.set(status);
        }
    </script>
</body>
</html>
