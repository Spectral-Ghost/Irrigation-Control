<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Code Sentence Viewer</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Morse Code Sentence Viewer</h1>

  <div class="output" id="output">
    <strong>Translated Sentence:</strong>
    <p id="translatedText">Waiting for data...</p>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAoGA6OqSZXZnRD471zOPyaBf6341NlYks",
      authDomain: "capstone-58ebe.firebaseapp.com",
      databaseURL: "https://capstone-58ebe-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "capstone-58ebe",
      storageBucket: "capstone-58ebe.appspot.com",
      messagingSenderId: "1046864472683",
      appId: "1:1046864472683:web:fdfa2bcb00d87a04db9f2e"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Listen for changes in the Firebase Realtime Database
    const sentenceRef = firebase.database().ref("/translatedSentence");
    sentenceRef.on("value", (snapshot) => {
      const translatedSentence = snapshot.val();
      console.log("Translated Sentence from Firebase:", translatedSentence);

      if (translatedSentence) {
        document.getElementById("translatedText").innerText = translatedSentence;
      } else {
        document.getElementById("translatedText").innerText = "No data available.";
      }
    });
  </script>
</body>
</html>
